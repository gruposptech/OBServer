<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>

</head>
<body class="corpo">
    <div class="container-login">
        <h1 class="titulo">Entrar</h1>
        <h2 class="subtitulo">CNPJ</h2>
        <input type="text" class="input login-cnpj" id="iptCnpj">
        <h2 class="subtitulo">Senha</h2>
        <input type="password" class="input login-senha" id="iptSenha"> <br> <bra>
        <button onclick="login()" class="botao">ENTRAR</button>
        <h3 class="esqueceu-a-senha">Esqueceu a Senha?</h3> <br>
        <button class="botao botao-cadastro"><a href="cadastro.html" class="criar-cadastro">Criar cadastro</a></button>
    </div>

</html>
<script>
    var cnpj = '';
    var senha = '';

    function login () { 
        cnpj = iptCnpj.value;
        senha = iptSenha.value;

        if (cnpj == '' || senha == '') {
            alert('Todos os campos precisam estar preenchidos!') 
        } else if (cnpj.toLowerCase() == 'ifood' && senha.toLowerCase() == 'ifood#2024') {
            alert('Seja bem-vindo(a)!')
            // window.location.href = 'dashboard.html';
        } else {
            alert('Login e/ou senha inv√°lidos!')
        }
    }
</script>
