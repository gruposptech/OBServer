<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Implementando o ChartJs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body style="display: flex;">
  <div>
    <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
  </div>
  <div>
    <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
  </div>
</body>

<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['06h', '08h', '10h', '12h', '14h', '16h', '18h'],
      datasets: [{
        label: 'Temperatura Média',
        data: [18, 20, 23, 27, 25, 23, 20],
        backgroundColor: '#0cc0df',
        borderColor: 'black',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        datalabels: {
          align: 'top',
          anchor: 'end',
          color: 'black',
          font: {
            weight: 'bold'
          },
          formatter: Math.round
        }
      },
      scales: {
        x: {
          title: {
            display: true,
            text: 'Horário do dia'
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Temperatura (°C)'
          },
          ticks: {
            stepSize: 10
          }
        }
      }
    },
    plugins: [ChartDataLabels]
  });

  const ctx2 = document.getElementById('myChart2');
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['06h', '08h', '10h', '12h', '14h', '16h', '18h'],
      datasets: [{
        label: 'Umidade Média',
        data: [42, 43, 43, 45, 46, 44, 43],
        backgroundColor: '#0cc0df',
        borderColor: 'black',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        datalabels: {
          align: 'top',
          anchor: 'end',
          color: 'black',
          font: {
            weight: 'bold'
          },
          formatter: Math.round
        }
      },
      scales: {
        x: {
          title: {
            display: true,
            text: 'Horário do dia'
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Umidade (%)'
          },
          ticks: {
            stepSize: 20
          }
        }
      }
    },
    plugins: [ChartDataLabels]
  });
</script>

</html>
