<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observer</title>
  <link rel="stylesheet" href="../css/style_dash.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Observer Logo" style="height: 40px;" />
      <h2>Bem-Vindo Usuario!</h2>
    </div>
    <div class="header-right">
      <div class="status">🔵 Logado</div>
      <div class="engrenagem">⚙️</div>
    </div>
  </header>

  <div class="tabs">
    <div>Hoje</div>
    <div>Ultimos 2 dias</div>
    <div>Ultimos 5 dias</div>
    <div>Ultimos 7 dias</div>
  </div>

  <div class="content">
    <div class="grafico">
      <img src="../img/grafico.png" alt="Gráfico de sensores" style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />
    </div>
    <div class="sidebar">
      <h3>SENSORES:</h3>
      <div class="sensores">
        <div class="sensor"><div class="dot"></div>1 Ligado</div>
        <div class="sensor"><div class="dot"></div>2 Ligado</div>
        <div class="sensor"><div class="dot"></div>3 Ligado</div>
        <div class="sensor"><div class="dot"></div>4 Ligado</div>
        <div class="sensor"><div class="dot"></div>5 Ligado</div>
        <div class="sensor"><div class="dot"></div>6 Ligado</div>
      </div>
    </div>
  </div>

  <div class="temperaturas">
    <p>Status dos Sensores e Indicadores atuais de temperatura e umidade, com tendência de variação ao longo do dia.</p>
  </div>
</body>
</html>
