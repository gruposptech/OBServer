<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <h1><p><b>Cadastrar</b></p></h1>

   <h2><p>Nome da Empresa</p></h2>
   <input type="text" class="campo-nome">

   <h2><p>CNPJ</p></h2>
   <input type="text" class="campo-cnpj">

   <h2><p>E-mail</p></h2>
   <input type="text" class="campo-email">

   <h2><p>Telefone</p></h2>
   <input type="text" class="campo-telefone">

   <h2><p>Código de Confirmação</p></h2>
   <input type="text" class="campo-codigo">

   <h2><p>Senha</p></h2>
   <input type="text" class="campo-senha">

   <h2><p>Confirmação de senha</p></h2>
   <input type="text" class="campo-confirm">

   <h3><a href="login.html">Já possuo cadastro</a></h3>

   <button onclick="cadastro()">CRIAR</button>

</body>
</html>
