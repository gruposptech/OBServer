<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro_e_login.css">
</head>
<body class="corpo">
    <hr size="4px" color="#0cc0df" class="linha-cima-cadastro"></hr>
   <div class="containerAll containerAllCadastro">
        <div class="containerImagem">
            <img src="../img/logo.png" class="imagem-logo-cadastro">
        </div>
        <div class="container-cadastro">
           <h1 class="titulo">Cadastro</h1>
           <span class="linha-fina linha-fina-cadastro"></span>

           <label for="iptNome" class="label label-nome">Nome</label>
           <input type="text" class="input campo-nome" id="iptNome" placeholder="">
           <label for="iptCNPJ" class="label">CNPJ</label>
           <input type="text" class="input campo-cnpj" id="iptCNPJ" placeholder="XX.XXX.XXX/0001-XX">
           <label for="iptEmail" class="label">Email</label>
           <input type="text" class="input campo-email" id="iptEmail" placeholder="">
           <label for="iptTelefone" class="label">Telefone</label>
           <input type="text" class="input campo-telefone" id="iptTelefone" placeholder="(xx)x xxxx-xxxx">
           <label for="iptSenha" class="label">Senha</label>
           <input type="password" class="input campo-senha" id="iptSenha" placeholder="">
           <label for="iptConfirmacaoSenha" class="label">Confirme a senha</label>
           <input type="password" class="input campo-confirm" id="iptConfirmacaoSenha" placeholder="">
           <label for="iptCodigo" class="label">Código de confirmação</label>
           <input type="text" class="input campo-codigo" id="iptCodigo" placeholder="">
            <h3><a href="login.html" class="sou-cadastrado">Já possuo cadastro</a></h3>
            <button onclick="cadastro()" class="botao botao-criar-conta">CRIAR</button>
        </div>
    </div>
    <hr size="4px" color="#0cc0df" class="linha-baixo-cadastro"></hr>
</body>
</html>
<script>
    var nome = '';
    var cnpj = '';
    var email = '';
    var telefone = '';
    var senha = '';
    var confirmacaoSenha = '';
    var codigo = '';
    var todosIguais = true;

    function cadastro () {  
        nome = iptNome.value.toLowerCase();
        cnpj = iptCNPJ.value.toLowerCase();
        email = iptEmail.value.toLowerCase();
        telefone = iptTelefone.value.toLowerCase();
        senha = iptSenha.value.toLowerCase();
        confirmacaoSenha = iptConfirmacaoSenha.value.toLowerCase();
        codigo = iptCodigo.value.toLowerCase();

        if (nome == '' || cnpj == '' || email == '' || telefone == '' || senha == '' || confirmacaoSenha == '' || codigo == '' ) {
            alert('Todos os campos precisam ser preenchidos!');
        } else if (senha != confirmacaoSenha) {
            alert('Senhas não coincidem.');
        } else if (cnpj.length != 14) {
            alert('CNPJ inválido!')
        } else if (telefone.length != 11) {
            alert('Telefone inválido!')
        } else if (senha.length < 5) {
            alert('A senha precisa ter pelo menos 5 dígitos!')
        } else if (codigo.length > 5 || codigo.length < 5) {
            alert('Código inválido!')
        } else if (!email.includes("@")) {
            alert('Email inválido!')
        } else if (todosIguais) {
            for (let i = 0; i < cnpj.length; i++) {
                if (cnpj[i] != cnpj[0]) {
                    todosIguais = false;
                    break;
                }
            }
            if (todosIguais) {
                alert('Todos os números não podem ser iguais!')
            }
        } else {
            alert('Cadastro realizado! Seja bem-vindo(a)!');
            window.location.href = 'login.html';
        }
    } 
</script>
